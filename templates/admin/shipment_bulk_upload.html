{% extends "admin/change_list.html" %}
{% block object-tools %}
    <div>
        <a class="button" href="{% url 'admin:shipment_download_template' %}">Download Bulk Upload Template</a>
    </div>
    <form method="post" enctype="multipart/form-data" action="{% url 'admin:shipment_upload_data' %}">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit" class="button">Upload Excel</button>
    </form>


    {{ block.super }}
{% endblock %}
